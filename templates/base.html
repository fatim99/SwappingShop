<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MultiShop - Online Shop Website</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Online Marketplace" name="keywords">
        <meta content="This Website provides a set of three primary services, namely, borrowing, bartering, and gifting.
            Whether you're looking to one of these services, our platform makes it easy and accessible to you!."
            name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <!-- Content here -->
        {% include 'part/header.html'%}
        {% block content %}
        <style>
            /* Add custom styles for the contact page */
            .container-fluid {
                padding: 50px 0;
            }
    
            body {
                font-family: "Times New Roman", Times, serif;
            }
    
            .section-title {
                text-align: center;
                margin-bottom: 40px;
            }
    
            .section-title span {
                display: inline-block;
                padding: 5px 10px;
                background-color: #ffc107;
                color: #000000;
                border-radius: 10px;
            }
    
            .contact-form {
                background-color: #f8f9fa;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(236, 224, 54, 0.1);
            }
    
            .control-group {
                margin-bottom: 20px;
            }
    
            .form-control {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                transition: border-color 0.3s ease;
            }
    
            .form-control:focus {
                outline: none;
                border-color: #bdb219;
                box-shadow: 0 0 5px #dddf85;
            }
    
            .help-block {
                color: #f5f230;
                margin-top: 5px;
            }
    
            textarea.form-control {
                resize: vertical;
            }
    
            .btn-primary {
                display: inline-block;
                background-color: #ffc107;
                color: #000000;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .btn-primary:hover {
                background-color: #b6c3df;
            }
    
            #success {
                color: #ffc107;
                margin-bottom: 15px;
            }
    
            .bg-light {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .contact-info p {
                margin-bottom: 10px;
            }
    
            .contact-info i {
                color: #d8cb13;
                margin-right: 10px;
            }
    
            .contact-info-right {
                text-align: right;
                margin-left: auto;
                margin-right: 10%;
            }
        </style>
        {% endblock %}
        {% include 'part/footer.html'%}
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
